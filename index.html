<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WFD Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0a0f1a 0%, #020308 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Press Start 2P", "Courier New", monospace;
      color: #48d1ff;
      text-transform: uppercase;
      user-select: none;
    }
    h1 {
      font-size: 5rem;
      letter-spacing: 0.1em;
      margin: 0 0 6rem 0; /* 推上去一点 */
      text-shadow: 0 0 12px #48d1ff, 0 0 30px rgba(72,209,255,0.5);
      position: relative;
      top: -2rem;
    }
    button {
      background: #ffcc00;
      color: #111;
      border: none;
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 0.2em;
      padding: 1.2rem 3.5rem;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.7);
      transition: transform 0.1s ease, box-shadow 0.15s ease;
      font-family: "Press Start 2P", "Courier New", monospace;
      text-transform: uppercase;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(255, 204, 0, 0.9);
    }
    button:active {
      transform: scale(0.98);
    }
    .footer {
      position: absolute;
      bottom: 3rem;
      font-size: 0.6rem;
      color: rgba(229, 246, 255, 0.55);
      letter-spacing: 0.15em;
      text-align: center;
      line-height: 1.4;
    }
    @font-face {
      font-family: "Press Start 2P";
      src: local("Press Start 2P");
    }
    @media (max-width: 640px) {
      h1 {
        font-size: 3.4rem;
        top: -1.2rem;
      }
      button {
        padding: 1rem 2.2rem;
        font-size: 0.85rem;
      }
      .footer {
        bottom: 2rem;
        font-size: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>WFD</h1>
  <button id="start-btn">START TEST</button>

  <div class="footer">
    A Roguelike Listening Challenge<br>
    © Quick · v0.1
  </div>

  <script>
    document.getElementById('start-btn').addEventListener('click', () => {
  alert('Enter WFD Test');
  location.href = './map/map1.html';
    });
  </script>
</body>
</html>
